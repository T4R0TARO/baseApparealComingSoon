<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <!-- Header Logo -->
  <div class="header">
    <img src="images/logo.svg" alt="base apparel logo" >
  </div>

  <!-- Header Hero -->
  <div class="heroContainer">

  </div>

  <!-- Text Container -->
  <div class="mainText">
    <h1 class="topText">WE'RE</h1>
    <h1 class="comingSoonText">COMING<br>SOON</h1>
    <p id="descText">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  </div>

  <!-- Email Container -->
  <div class="emailSubmitContainer">
    <form id="emailForm"action="submit" class="emailForm">
      <input id="emailInput" type="text" class="userInput" placeholder="Email Address">
      <!-- <img src="images/icon-error.svg" alt="error icon"> -->
      <button type="submit" id="emailButton" class="email">
        <img src="images/icon-arrow.svg" alt="submit arrow">
      </button>
      <p class="errorMessage">Please provide a valid email</p>
      <img id="errorIcon" src="images/icon-error.svg"> 
    </form>
  </div>

  <!-- Main Footer -->
  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <!-- JS scripts -->
  <script src="js/script.js"></script>
</body>
</html>
