<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

<div class="mainContainer">
  <!-- Header Logo -->
  <div role="logo" class="header">
    <img src="images/logo.svg" alt="base apparel logo" >
  </div>

  <!-- Header Hero -->
  <div role="hero" class="heroContainer">

  </div>

  <!-- Text Container -->
  <div role="main" class="mainText">
      <h1 role="heading"class="topText">WE'RE</h1>
      <h1 role="subHeading"class="comingSoonText">COMING<br>SOON</h1>
      <p role="pageDescription" id="descText">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    <!-- Email Form-->
    <div role="userInput"class="emailContainer">

        <input role="userEmail" id="emailInput" type="text" class="userInput" placeholder="Email Address">
        <button role="submitButton" type="submit" id="emailButton" class="email">
          <img src="images/icon-arrow.svg" alt="submit arrow">
        </button>
        <div role="errorMessage" class="errorContainer">
          <p class="errorMessage">Please provide a valid email</p>
          <img id="errorIcon" src="images/icon-error.svg" alt="red error icon">
        </div>
      <!-- </form>   -->
    </div>
  </div> 
</div>

  <!-- Main Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joshua (TAROTARO) Manansala</a>.
    </p>
  </footer>

  <!-- JS scripts -->
  <script src="js/script.js"></script>
</body>
</html>
